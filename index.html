<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Title -->
    <title>Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- ========= Header ========= -->
    <header>
        <div class="container">
            <div class="row form-wrapper">
                <div class="col-lg-7">
                    <div class="card border-0">
                        <div class="card-body">
                            <form action="#" method="post" id="main-form" autocomplete="off">
                                <!-- Shipping Information -->
                                <fieldset id="shippingInfo">
                                    <legend>Shipping Information</legend>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Name" name="name"
                                                    id="sName">
                                                <label>Name</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" placeholder="Email"
                                                    name="email" id="sEmail">
                                                <label>Email</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Address"
                                                    name="address" id="sAddress">
                                                <label>Address</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="sCity" name="city">
                                                    <option value="">Select Any</option>
                                                    <option value="1">Dhaka</option>
                                                    <option value="2">Rajshahi</option>
                                                    <option value="3">Dinajpur</option>
                                                    <option value="4">Rangpur</option>
                                                    <option value="5">Mymensingh</option>
                                                    <option value="6">Khulna</option>
                                                    <option value="7">Barishal</option>
                                                    <option value="8">Chattogram</option>
                                                </select>
                                                <label>City</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Zip Code"
                                                    name="zip code" id="sZip">
                                                <label>Zip Code</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Mobile"
                                                    name="mobile no" id="sPhn" data-mask="(+000)-0000-000000"
                                                    value="(+880)">
                                                <label>Mobile</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" placeholder="Password"
                                                    name="password" id="password">
                                                <label>Password</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control"
                                                    placeholder="Confirm Password" name="password" id="cPassword">
                                                <label>Confirm Password</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <!-- Billing Information -->
                                <fieldset id="billingInfo">
                                    <legend>Billing Information</legend>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" id="checkbox"
                                                    onclick="billingFunction()">
                                                <label class="form-check-label" for="checkbox">
                                                    Same as shipping address
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Name" id="bName"
                                                    name="name">
                                                <label>Name</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Address"
                                                    name="address" id="bAddress">
                                                <label>Address</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <select class="form-select" id="bCity" name="city">
                                                    <option value="">Select Any</option>
                                                    <option value="1">Dhaka</option>
                                                    <option value="2">Rajshahi</option>
                                                    <option value="3">Dinajpur</option>
                                                    <option value="4">Rangpur</option>
                                                    <option value="5">Mymensingh</option>
                                                    <option value="6">Khulna</option>
                                                    <option value="7">Barishal</option>
                                                    <option value="8">Chattogram</option>
                                                </select>
                                                <label>City</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Mobile"
                                                    name="mobile no" id="bPhn" data-mask="(+000)-0000-000000"
                                                    value="(+880)">
                                                <label>Mobile</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-danger" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 align-self-center d-none d-lg-block">
                    <div class="form-image">
                        <img src="assets/images/form.png" class="img-fluid" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Modal-->
    <div class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="./assets/images/congratulation.png" class="img-fluid" alt="">
                    <p>Form Submitted Successfully</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Plugin Js -->
    <script src="assets/vendor/input-mask/mask.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
